  - workflow
  - process
  sample_count: 1
- pattern: reliability/*
  insights:
  - The error 'Child Workflow execution failed' in a 183-second workflow suggests
    the child workflow (likely the dev agent execution) timed out or crashed before
    completing all steps. Combined with untracked files, this indicates the agent
    ran out of turns/time before the commit step. Complex tasks need checkpointing
    or longer execution budgets.
  revision_rate: null
  success_rate: 0.0
  avg_duration: null
  recommended_workflow: null
  tags:
  - reliability
  - process
  sample_count: 1
- pattern: workflow-coordination/*
  insights:
  - QA agent relied solely on git status being clean to determine no implementation
    existed. However, the files were present but untracked. QA could check for file
    existence in addition to git status to provide more accurate feedback and detect
    uncommitted work.
