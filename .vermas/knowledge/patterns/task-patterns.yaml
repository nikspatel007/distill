- pattern: workflow/*
  insights:
  - Dev agent implemented ClaudeParser with 340+ lines of production code (claude.py,
    models.py) but failed to git add/commit before signaling done. QA validates committed
    code state, not working directory, causing the workflow to fail despite complete
    implementation. This is a repeated failure mode that needs explicit commit verification
    in the workflow.
  revision_rate: null
  success_rate: 0.0
  avg_duration: null
  recommended_workflow: null
