- pattern: implementation/*
  insights:
  - 'The implemented ClaudeParser demonstrates a solid pattern: track pending tool
    uses by ID, match tool_result entries to resolve them, handle multiple directory
    structure entry points (.claude, projects, direct), and use graceful error accumulation
    via parse_errors property rather than failing fast. This pattern enables reliable
    parsing of real-world session data.'
