- pattern: architecture/*
  insights:
  - BaseSession/ClaudeSession use Pydantic with sensible defaults (empty lists via
    Field(default_factory=list), optional timestamps, computed properties for duration).
    This enables parsing incomplete session data gracefully while maintaining type
    safety. The pattern allows future parser extensions (Cursor, Copilot) to share
    common interface.
